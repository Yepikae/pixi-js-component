<html>
<head>

  <title>pixi-js-component</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-component-page/iron-component-page.html">
  <link rel="import" href="../pixi-js-component.html">

</head>
<body>

  <pixi-js-component id="pixijs" width="300" height="200"></pixi-js-component>

  <script>
    (function() {
      // Retrieve the pixi-js-component.
      var pixi = document.getElementById('pixijs');
      // Initialize pixi.
      pixi.init({
        backgroundColor: 0x2E3842,
        antialias: true
      });
      // Create a new pixi Graphics (a star shape).
      var star = pixi.createStarFill(50,50,10,0xff0000);
      // Add the star to the pixi Stage.
      pixi.addToStage(star);

    })();

  </script>

</body>
</html>
